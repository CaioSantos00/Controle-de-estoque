<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Produto</title>
    <link rel="icon" href="/estaticos/imgs/logo.png" type="image/x-icon">
    <link rel="stylesheet" href="/estaticos/estilo" />
    <script src="/estaticos/js/elementos/header.js" defer></script>
    <script src="/estaticos/js/animations/carroselImgs.js" defer></script>
    <script src="/estaticos/js/animations/description.js" defer></script>
</head>
<body>
    <div vw class="enabled">
        <div vw-access-button class="active"></div>
        <div vw-plugin-wrapper>
          <div class="vw-plugin-top-wrapper"></div>
        </div>
      </div>
      <script src="https://vlibras.gov.br/app/vlibras-plugin.js"></script>
      <script>
        new window.VLibras.Widget('https://vlibras.gov.br/app');
      </script>
    <header class="header-container"></header>
    <main>
    <section id="sectionVisuPro">
        <div id="fotosProduto">
            <button id="btnEsquerda" class="btnDireEsquer"><svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M16.1795 3.26875C15.7889 2.87823 15.1558 2.87823 14.7652 3.26875L8.12078 9.91322C6.94952 11.0845 6.94916 12.9833 8.11996 14.155L14.6903 20.7304C15.0808 21.121 15.714 21.121 16.1045 20.7304C16.495 20.3399 16.495 19.7067 16.1045 19.3162L9.53246 12.7442C9.14194 12.3536 9.14194 11.7205 9.53246 11.33L16.1795 4.68297C16.57 4.29244 16.57 3.65928 16.1795 3.26875Z" fill="#ffffff"></path> </g></svg></button>
            <div id="caixaFotoAnuncio">
                <img src="estaticos/imgs/amortece.webp" alt="" id="mudaImg">
            </div>
            <button id="btnDireita" class="btnDireEsquer"><svg width="20px" height="20px" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" stroke="#ffffff"><g id="SVGRepo_bgCarrier" stroke-width="0"></g><g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g><g id="SVGRepo_iconCarrier"> <path d="M7.82054 20.7313C8.21107 21.1218 8.84423 21.1218 9.23476 20.7313L15.8792 14.0868C17.0505 12.9155 17.0508 11.0167 15.88 9.84497L9.3097 3.26958C8.91918 2.87905 8.28601 2.87905 7.89549 3.26958C7.50497 3.6601 7.50497 4.29327 7.89549 4.68379L14.4675 11.2558C14.8581 11.6464 14.8581 12.2795 14.4675 12.67L7.82054 19.317C7.43002 19.7076 7.43002 20.3407 7.82054 20.7313Z" fill="#ffffff"></path> </g></svg></button>
        </div>
        <div id="infosProduto">
            <div class="titleVisuaPro" id="nomeProduto">Nome Produto</div>
            <div class="titleVisuaPro" id="divPrecoProduto">R$<span id="preco">0000.00</span></div>
            <div class="linha"></div>
            <div class="titleVisuaPro" id="divQtds">
                Quantidade:
                <div id="qtdMaisMenos"><button class="btnsQtds">--</button><span id="qtdValue">1</span><button class="btnsQtds">+</button></div>
            </div>
            <button id="btnAddCar">Adicionar ao carrinho</button>
            <div id="divDescription">
                <span class="titleVisuaPro">Descrição</span>
                <div id="descriptionProduct">Lorem ipsum dolor sit amet consectetur adipisicing elit. Natus quo nesciunt hic, beatae voluptatibus aperiam labore amet pariatur, ex repellendus expedita molestiae nulla quidem? Ex repellendus architecto maiores minima nisi.</div>
            </div>
        </div>
    </section>
</main>
    <footer>Copyright ©</footer>
</body>
</html>
