<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mensagem</title>
    <link rel="stylesheet" href="/estaticos/estilo" />
    <script src="/estaticos/js/elementos/header.js" defer></script>
    <script src="/estaticos/js/modulos/envio/mensagemUsuario/EnvioDadosUsuario" defer></script>
  </head>
  <body>
    <header class="header-container"></header>
    <main>
    <section id="sectionForms">
      <form id="form">
        <div id="titleForms">Mensagens</div>        
        <input
          type="text"
          name="Motivo"
          placeholder="Motivo"
          class="inputs"
          required
        />        
        <input
          type="file"
          name="imgs[]"
          class="inputs inputFile"
          multiple          
        />
        <textarea 
          name="Conteudo" 
          class="inputs"
          placeholder="Conteúdo"
        ></textarea>
        <div id="divEsqueceBtnEntre">
            <input type="submit" id="btnsForms" value="Enviar" />
        </div>
      </form>
    </section>
  </main>
    <footer>Copyright ©</footer>
  </body>
</html>
